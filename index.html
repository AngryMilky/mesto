<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">

  

  <header class="header">
    <img class="header__logo" src="./images/header_logo.svg" alt="Логотип Место">
  </header>

  <main>

    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
      <div class="profile__info">
        <div class="profile__name-and-button">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button" aria-label="Изменить">
          </button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" aria-label="Добавить">
      </button>
    </section>


    <section class="elements">
      <article class="element">
        <img class="element__photo" src="./images/photo-kareliya.jpg" alt="Фотография пейзажа Карелии">
        <div class="element__caption">
          <h2 class="element__captiontext">Карелия</h2>
          <button class="element__button-like" type="submit" aria-label="Лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/photo-dagestan.jpg" alt="Фотография пейзажа Дагестана">
        <div class="element__caption">
          <h2 class="element__captiontext">Дагестан</h2>
          <button class="element__button-like" type="submit" aria-label="Лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/photo-ozero-baikal.jpg" alt="Фотография озера Байкал">
        <div class="element__caption">
          <h2 class="element__captiontext">Озеро Байкал</h2>
          <button class="element__button-like" type="submit" aria-label="Лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/photo-kurilskie-ostrova.jpg" alt="Фотография Курильских островов">
        <div class="element__caption">
          <h2 class="element__captiontext">Курильские острова</h2>
          <button class="element__button-like" type="submit" aria-label="Лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/photo-charskie-peski.jpg" alt="Фотография Чарские пески">
        <div class="element__caption">
          <h2 class="element__captiontext">Чарские пески</h2>
          <button class="element__button-like" type="submit" aria-label="Лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/photo-kamchatka.jpg" alt="Фотография пейзажа Камчатки">
        <div class="element__caption">
          <h2 class="element__captiontext">Камчатка</h2>
          <button class="element__button-like" type="submit" aria-label="Лайк"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close" type="reset" aria-label="Закрыть"></button>
      <form  class="popup__form" name="Profile_Edit">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__field" name="name" id="name" placeholder="Введите имя" required>
        <input type="text" class="popup__field" name="job" id="job" placeholder="Введите профессию" required>
        <button class="popup__button-save" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>

</body>

</html>
