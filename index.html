<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">

  <section class="popup popup_opened">
    <button class="popup__closebutton"></button>
    <form class="popup__container ">
      <h2 class="popup__containerName">Редактировать профиль</h2>
      <input type="text" class="popup__container__field popup__container__field-name" id="openName">
      <input type="text" class="popup__container__field popup__container__field-job" id="openjob">
      <button class="popup__container_button_safe" type='submit'>Сохранить</button>
    </form>
  </section>

  <header class="header">
    <img class="header__logo" src="./images/header_logo.png" alt="Логотип Место">
  </header>

  <main>

    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
      <div class="profile__info">
        <div class="profile__name-and-button">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__editbutton">
          </button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__addbutton">
      </button>
    </section>


    <section class="elements">
      <div class="element">
        <img class="element__photo" src="./images/photo-kareliya.jpg" alt="Фотография пейзажа Карелии">
        <div class="element__caption">
          <h2 class="element__captiontext">Карелия</h2>
          <img class="element__like element__like_active" src="./images/like.png" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/photo-dagestan.jpg" alt="Фотография пейзажа Дагестана">
        <div class="element__caption">
          <h2 class="element__captiontext">Дагестан</h2>
          <img class="element__like element__like_active" src="./images/like.png" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/photo-ozero-baikal.jpg" alt="Фотография озера Байкал">
        <div class="element__caption">
          <h2 class="element__captiontext">Озеро Байкал</h2>
          <img class="element__like element__like_active" src="./images/like.png" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/photo-kurilskie-ostrova.jpg" alt="Фотография Курильских островов">
        <div class="element__caption">
          <h2 class="element__captiontext">Курильские острова</h2>
          <img class="element__like element__like_active" src="./images/like.png" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/photo-charskie-peski.jpg" alt="Фотография Чарские пески">
        <div class="element__caption">
          <h2 class="element__captiontext">Чарские пески</h2>
          <img class="element__like element__like_active" src="./images/like.png" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/photo-kamchatka.jpg" alt="Фотография пейзажа Камчатки">
        <div class="element__caption">
          <h2 class="element__captiontext">Камчатка</h2>
          <img class="element__like element__like_active" src="./images/like.png" alt="Лайк">
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <script src="./pages/index.js"></script>

</body>

</html>
