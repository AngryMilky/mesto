<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">



  <header class="header">
    <img class="header__logo" src="<%=require('./images/header_logo.svg')%>" alt="Логотип Место">
  </header>

  <main>

    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар профиля">
      <button type="button" class="profile__avatar-edit-button"></button>
      <div class="profile__info">
        <div class="profile__name-and-button">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button" aria-label="Изменить">
          </button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" aria-label="Добавить">
      </button>
    </section>


    <section class="elements">

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>




  <!-- Попап Редактирования информации в профиле -->
  <div class="popup popup_content_profile">
    <div class="popup__container">
      <button class="popup__button-close button-close-profile" type="button" aria-label="Закрыть"></button>
      <form class="popup__form" name="Profile_Edit" id="Profile_Edit" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" minlength="2" maxlength="40" class="popup__input" name="name" id="name"
          placeholder="Введите имя" required>
        <span id="name-error" class="popup__error"></span>

        <input type="text" minlength="2" maxlength="200" class="popup__input" name="job" id="job"
          placeholder="Введите профессию" required>
        <span id="job-error" class="popup__error"></span>

        <button class="popup__button-save popup__button-submit" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап Добавления нового места -->
  <div class="popup popup_content_element">
    <div class="popup__container">
      <button class="popup__button-close button-close-element" type="button" aria-label="Закрыть"></button>
      <form class="popup__form" name="Place_Add" id="Place_Add" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input required type="text" minlength="2" maxlength="30" name="name" class="popup__input" id="place"
          placeholder="Название">
        <span id="place-error" class="popup__error"></span>


        <input required type="url" name="link" class="popup__input" id="link" placeholder="Ссылка на картинку">
        <span id="link-error" class="popup__error"></span>
        <button class="popup__button-save popup__button-submit" type="submit" aria-label="Создать">Создать</button>
      </form>
    </div>
  </div>

  <!-- Попап Просмотр фото -->
  <div class="popup popup_content_image">
    <div class="popup__image-container">
      <button class="popup__button-close button-close-image" type="button" aria-label="Закрыть"></button>
      <div class="popup__image">
        <img class="popup__photo" src="#" alt="#">
        <h2 class="popup__caption"></h2>
      </div>
    </div>
  </div>

  <!-- Попап Удаления фото -->
  <div class="popup popup_content_delete">
    <div class="popup__container">
      <button type="button" class="popup__button-close button-close-delete"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form" name="Photo_Delete" id="Photo_Delete" novalidate">
        <button type="submit" class="popup__button-delete popup__button-save">Да</button>
      </form>
    </div>
  </div>

  <!-- Попап Редактирования аватара -->
  <div class="popup popup_edit_avatar">
    <div class="popup__container">
      <button type="button" class="popup__button-close button-close-edit-avatar"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form name="Edit_Avatar" id="Edit_Avatar" class="popup__form popup__form_type_avatar" novalidate>
        <input required type="url" name="avatar" id="avatar" placeholder="Ссылка на картинку" class="popup__input">
        <span id="avatar-error" class="popup__error"></span>
        <button type="submit" class="popup__button-save popup__button-submit">Сохранить</button>
      </form>
    </div>
  </div>



  <template id="card-template">
    <article class="element">
      <img class="element__photo" src="#" alt="#">
      <button class="element__button-delete" type="button" aria-label="Корзина"></button>
      <div class="element__caption">
        <h2 class="element__captiontext"></h2>
        <div class="element__like">
          <button class="element__button-like" type="button" aria-label="Лайк"></button>
        </div>
      </div>
    </article>
  </template>




</body>

</html>
