<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">



  <header class="header">
    <img class="header__logo" src="<%=require('./images/header_logo.svg')%>" alt="Логотип Место">
  </header>

  <main>

    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар профиля">
      <div class="profile__info">
        <div class="profile__name-and-button">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button" aria-label="Изменить">
          </button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" aria-label="Добавить">
      </button>
    </section>


    <section class="elements">

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>




  <!-- Попап Редактирования информации в профиле -->
  <div class="popup popup_content_profile">
    <div class="popup__container">
      <button class="popup__button-close button-close-profile" type="button" aria-label="Закрыть"></button>
      <form class="popup__form" name="Profile_Edit" id="Profile_Edit" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input 
          type="text" 
          minlength="2"
          maxlength="40"
          class="popup__input" 
          name="name" 
          id="name" 
          placeholder="Введите имя" 
          required>
        <span id="name-error" class="popup__error"></span> 

         <input 
          type="text" 
          minlength="2"
          maxlength="200"
          class="popup__input" 
          name="job" 
          id="job" 
          placeholder="Введите профессию" 
          required>
        <span id="job-error" class="popup__error"></span>  

        <button class="popup__button-save popup__button-submit" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап Добавления нового места -->
  <div class="popup popup_content_element">
    <div class="popup__container">
      <button class="popup__button-close button-close-element" type="button" aria-label="Закрыть"></button>
      <form class="popup__form" name="Place_Add" id="Place_Add" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input 
          required
          type="text"
          minlength="2"
          maxlength="30"
          name="img-name"
          class="popup__input"
          id="img-name" 
          placeholder="Название" >
        <span id="img-name-error" class="popup__error"></span>  


        <input
          required 
          type="url" 
          name="link"
          class="popup__input"  
          id="link" 
          placeholder="Ссылка на картинку" >
        <span id="link-error" class="popup__error"></span> 
        <button class="popup__button-save popup__button-submit" type="submit" aria-label="Создать">Создать</button>
      </form>
    </div>
  </div> 

  <!-- Попап Просмотр фото -->
  <div class="popup popup_content_image">
    <div class="popup__image-container">
      <button class="popup__button-close button-close-image" type="button" aria-label="Закрыть"></button>
      <div class="popup__image">
        <img class="popup__photo" src="#" alt="#">
        <h2 class="popup__caption"></h2>
      </div>
    </div>
  </div>

  <template id="card-template">
    <article class="element">
      <img class="element__photo" src="#" alt="#">
      <button class="element__button-delete" type="button" aria-label="Корзина"></button>
      <div class="element__caption">
        <h2 class="element__captiontext"></h2>
        <button class="element__button-like" type="button" aria-label="Лайк"></button>
      </div>
    </article>
  </template> 

     
</body>

</html>
